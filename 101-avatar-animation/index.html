<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="@icynthia"/>


    <title>ModelViewer AR avatar</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
  </head>
  <body>
    
    <model-viewer bounds="tight" enable-pan src="assets/cyn-hiphop-luz.glb"
                  ar ar-scale="auto" 
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls 
                  alt="A 3D model of an astronaut" 
                  autoplay
                  shadow-intensity="0.4"
                  xr-environment>
    </model-viewer>

  </body>
</html>
